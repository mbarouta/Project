<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" >
<head>
<title>typography lab</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<body>
<p style="font-size: 70px;font-family:TimesNewRoman, Georgia, serif">Title</p>


 
<p style="font-size: 70px;font-family:TimesNewRoman, Georgia, serif;
vertical-align:normal;letter-spacing: -15px;color:red;font-weight:bolder;">T<span 
style="font-size:30px;letter-spacing:2px;vertical-align:7px;color:gray;font-weight:normal;">itle</span></p>

<p style="background-color:red;font-family:sans serif;font-size:100px;
font-weight:bolder;line-height:90px;padding-bottom:20px;letter-spacing:-15px;width:155px;">t<span style="color:white;">i</span>g
<span style="color:white;">h</span>t</p> 

<p style="letter-spacing:30px;font-size:25px;color:silver;">e<span style="font-size:50px;">x</span><span style="font-size:100px;
color:gray;">p</span><span style="letter-spacing:30px;font-size:200px;color:black;">A</span><span style="font-size:100px;
color:gray;">n</span><span style="font-size:50px;">d</span>e<span style="font-size:12px;">d</span></p>


<p style="font-family:serif;font-size:100px;font-weight:bolder;background-color:black;color:white;
letter-spacing:-2px;padding:10px;padding-bottom:40px;width:675px;border-bottom:solid;border-bottom-width:7px;
border-bottom-color:gray;border-right:solid;border-right-width:7px;border-right-color:silver;">HEADLINE</p>

<p style="font-family:sans serif;font-size:60px;font-weight:bold;font-style:italic;color:red;letter-spacing:5px;
text-indent:400px;margin-top:-200px;">subtitle...</p>






</body>
</html>
